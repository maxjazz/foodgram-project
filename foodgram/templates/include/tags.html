<li class="tags__item">
    {% if item.tag.name in tags %}
    <a id="{{ item.tag.name }}"
       class="tags__checkbox tags__checkbox_style_{{ item.tag.color }} tags__checkbox_active"
       href="?tag={{ item.url }}"></a>
    {% else %}
    <a id="{{ item.tag.name }}"
       class="tags__checkbox tags__checkbox_style_{{ item.tag.color }} tags__checkbox_inactive"
       href="?tag={{ item.url }}"></a>
    {% endif %}
    <span class="tags__label">{{ item.tag.title }}</span>
</li>
